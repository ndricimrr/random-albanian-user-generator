name: Angular CI/CD

on:
  push:
    branches:
      - main # Change this to your main branch

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to use v3
        with:
          node-version: "18" # Updated to Node.js 20
          check-latest: true

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --configuration=production --output-path docs --base-href=/random-albanian-user-generator/

      - name: List contents of the 'docs' directory
        run: ls docs/assets

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: docs # Change this to the output folder of your Angular build

  # Deploy job
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    # environment:
    #   name: github-pages

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

