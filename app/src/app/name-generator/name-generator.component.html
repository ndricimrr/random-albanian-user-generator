<div id="parentContainer">
  <h2>Gjenero emra vajzash dhe djemsh</h2>

  <div class="container">
    <table class="table table-borderless">
      <tbody>
        <tr>
          <td>
            <label class="form-label">Gender</label>
          </td>
          <td>
            <select
              class="form-select"
              [(ngModel)]="chosenGender"
              (ngModelChange)="onGenderChanged(chosenGender)"
            >
              <option *ngFor="let item of genders" [value]="item">
                {{ item }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="numberOfItems" class="form-label">Quantity</label>
          </td>
          <td>
            <input
              class="form-control"
              type="number"
              min="0"
              id="desiredRandomNumberInputField"
              max="{{ MAX_RANDOM_NAMES_ALLOWED }}"
              step="1"
              [(ngModel)]="numberOfNamesDesired"
              value="0"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button (click)="generateRandomNames()" class="btn btn-success">
        Generate
      </button>
    </div>
  </div>

  <div id="resultsContainer">
    <div #resultBox id="resultsSubContainer">
      <div>
        <p id="resultsParagraph" *ngFor="let name of generatedRandomNames">
          {{ name }}
        </p>
      </div>
    </div>
  </div>
  <div class="clipboardCopyContainer">
    <div id="copiedMessage">Copied &#x2714;</div>
    <button
      class="btn btn-sm btn-light btn-outline-success"
      id="copyText"
      (click)="copyToClipboard()"
    >
      Copy to Clipboard
    </button>
  </div>
</div>
