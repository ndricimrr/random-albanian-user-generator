<nav
  class="navbar navbar-expand-lg navbar-light bg-light justify-content-between p-4 fixed-top"
>
  <div class="container">
    <a class="navbar-brand" href="#">Random Generator</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="activeLink === 'generate-users'"
            href="generate-users"
            >Generate Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="activeLink === 'generate-names'"
            href="generate-names"
            >Generate Names</a
          >
        </li>
      </ul>
    </div>

    <div class="btn-group" role="group" aria-label="Language Switch">
      <button
        type="button"
        class="btn flag-button"
        (click)="changeLanguage('sq')"
        [ngClass]="{ active: currentLanguage === 'sq' }"
      >
        <img
          src="assets/images/al-flag.svg"
          alt="Albanian Flag"
          class="flag-icon"
        />
      </button>
      <button
        type="button"
        class="btn flag-button"
        (click)="changeLanguage('en')"
        [ngClass]="{ active: currentLanguage === 'en' }"
      >
        <img
          src="assets/images/gb-flag.svg"
          alt="English Flag"
          class="flag-icon"
        />
      </button>
    </div>

    <!-- Collapsible button for smaller screens -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
