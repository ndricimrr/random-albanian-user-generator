<div id="parentContainer">
  <h2>Generate random male/female users</h2>

  <div class="controlsPanel">
    <button id="generateButton" (click)="generateRandomUsers()">
      Generate
    </button>

    <select [(ngModel)]="chosenViewType" id="viewTypeDropDown">
      <option value="" disabled selected>select view type</option>
      <option *ngFor="let item of viewTypes" [value]="item">{{ item }}</option>
    </select>

    <div class="controlsPanelOptions">
      <select [(ngModel)]="chosenGender" id="genderDropDown">
        <option value="" disabled selected>select female/male</option>
        <option *ngFor="let item of genders" [value]="item">{{ item }}</option>
      </select>

      <select [(ngModel)]="chosenCounty" id="countyDropDown">
        <option value="" disabled selected>select county</option>
        <option *ngFor="let item of counties" [value]="item">{{ item }}</option>
      </select>

      <input
        type="number"
        min="18"
        id="desiredAgeInputField"
        max="{{ MAX_AGE_ALLOWED }}"
        step="1"
        [(ngModel)]="ageDesired"
        value="18"
      />

      <input
        type="number"
        min="0"
        id="desiredRandomNumberInputField"
        max="{{ MAX_RANDOM_NAMES_ALLOWED }}"
        step="1"
        [(ngModel)]="numberOfNamesDesired"
        value="0"
      />
    </div>
  </div>

  <div id="resultsContainer">
    <div id="resultsSubContainer">
      <textarea
        *ngIf="chosenViewType == ViewType.JSON"
        id="jsonView"
        type="text"
        editable="false"
        [(ngModel)]="generatedRandomUsers"
      ></textarea>
      <div id="graphicView" *ngIf="chosenViewType == ViewType.GRAPHICAL">
        Some Graphical Stuff
      </div>
    </div>
  </div>
  <div class="clipboardCopyContainer">
    <div id="copiedMessage">Copied &#x2714;</div>
    <button id="copyText" (click)="copyToClipboard()">Copy to Clipboard</button>
  </div>
</div>
